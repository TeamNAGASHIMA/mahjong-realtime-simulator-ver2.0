{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>麻雀UI</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #eee;
    }
    #canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .group {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 8px;
      box-sizing: border-box;
    }
    #status {
      background-color: #2a4e8a;
      color: white;
      top: 40px;
      left: 40px;
      width: 60%;
      height: 200px;
    }
    #camera-preview {
      top: 40px;
      right: 40px;
      width: 30%;
      height: 200px;
    }
    #camera-preview video {
      width: 100%;
      height: 49%;
      background: black;
      display: block;
      margin-bottom: 2%;
    }
    #start-button {
      position: absolute;
      top: 260px;
      left: 40px;
      width: 60%;
      height: 50px;
      background-color: #aaffaa;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      pointer-events: auto;
    }
    #table-scroll {
      top: 330px;
      left: 40px;
      width: 60%;
      height: 200px;
      overflow-y: scroll;
      background: white;
    }
    #settings {
      top: 260px;
      right: 40px;
      width: 30%;
      height: auto;
    }
    #settings .radio, #settings .checkbox {
      margin: 4px 0;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div class="overlay">
    <div id="status" class="group">
      <p>状況：麻雀牌がここに表示されます（Three.jsでレンダリング）</p>
    </div>

    <div id="camera-preview" class="group">
      <video id="cam1" autoplay muted></video>
      <video id="cam2" autoplay muted></video>
    </div>

    <div id="start-button">計算開始</div>

    <div id="table-scroll" class="group">
      <table border="1" width="100%">
        <thead>
          <tr>
            <th>有効牌</th><th>期待値</th><th>和了確率</th><th>聴牌確率</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>🀄🀄</td><td>9999点</td><td>99.99%</td><td>99.99%</td></tr>
          <!-- データ行はJavaScriptで追加可能 -->
        </tbody>
      </table>
    </div>

    <div id="settings" class="group">
      <p>向聴タイプ</p>
      <div class="radio"><input type="radio" name="shanten" checked /> 一般手</div>
      <div class="radio"><input type="radio" name="shanten" /> 七対子</div>
      <div class="radio"><input type="radio" name="shanten" /> 国士無双手</div>
      <p>考慮項目</p>
      <div class="checkbox"><input type="checkbox" /> 向聴落し考慮</div>
      <div class="checkbox"><input type="checkbox" /> 手変わり考慮</div>
      <div class="checkbox"><input type="checkbox" /> ダブル立直考慮</div>
      <div class="checkbox"><input type="checkbox" /> 一発考慮</div>
      <div class="checkbox"><input type="checkbox" /> 激運牌考慮</div>
      <div class="checkbox"><input type="checkbox" /> 裏ドラ考慮</div>
      <div class="checkbox"><input type="checkbox" /> 和了確率最大化</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    // Three.js初期化
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // ライト
    const light = new THREE.AmbientLight(0xffffff);
    scene.add(light);

    // 麻雀牌（ダミーBox）
    for (let i = 0; i < 14; i++) {
      const geometry = new THREE.BoxGeometry(0.8, 1.2, 0.2);
      const material = new THREE.MeshStandardMaterial({ color: 0xffffff });
      const tile = new THREE.Mesh(geometry, material);
      tile.position.set(i - 7, 1, 0);
      scene.add(tile);
    }

    camera.position.z = 5;

    const animate = function () {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    };
    animate();

    // カメラ取得
    async function startCameras() {
      const streams = await navigator.mediaDevices.enumerateDevices();
      const videoInputs = streams.filter(d => d.kind === 'videoinput');
      const cam1 = document.getElementById('cam1');
      const cam2 = document.getElementById('cam2');

      if (videoInputs.length >= 1) {
        navigator.mediaDevices.getUserMedia({ video: { deviceId: videoInputs[0].deviceId } }).then(stream => {
          cam1.srcObject = stream;
        });
      }
      if (videoInputs.length >= 2) {
        navigator.mediaDevices.getUserMedia({ video: { deviceId: videoInputs[1].deviceId } }).then(stream => {
          cam2.srcObject = stream;
        });
      }
    }
    startCameras();
  </script>
</body>
</html>
